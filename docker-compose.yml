services:

  postgres:
    image: postgres
    container_name: postgres
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./ci/db.Dockerfile
    env_file:
      - .env
    volumes: 
      - ./volumes/db:/var/lib/postgresql/data
    ports:
      - 5432:5432  

networks:
  default:
    name: b2broker_default